{% extends "ai/base.html" %}

{% block content%}

<div id="top" class="fill-page">
    <div id="data-container" class="container">
    <div class="top-panel">
            <div class="col-lg-6">
                <div class="left-pane-heading">
                    <h1 id="left-pane-heading" class="text-center">eywa</h1>
                </div>
            </div>
            <div id="usr-img" class="col-lg-6">
                <div id="usr-img" class="usr-img">
					<div class="float-right" tooltip="Signout">
						<img id="user-profile" class="img-circle" width="50" height="50" src="../static/ai/img/profile.png" alt="google plus">
					</div>
                    <div class="gsignin">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                </div>
            </div>
    </div>
        <div class="col-lg-4" id="left-pane">
            <!--<h1 id="left-pane-heading" class="text-center">eywa</h1>-->
            <div class="data-pane">
            </div>
        </div>
        <div class="col-lg-8" id="right-pane">
            <div id="chat" class="chat-box-wrapper">
                <div class="chat-messages" id="chat-msg-box">
                    <div class="msg_user">
                        Hello eywa!
                    </div>
                    <div class="msg_ai">
                        Hey there.
                    </div>
                    <div class="reference"></div>
                </div>
                <div class="chat-bottom">
                    <form action="#" method="post" onSubmit="return false" id="chat-box">
                        <div class="input-group">
                            <input type="text" id="chat-message-text" class="form-control" placeholder="Type your message...">
                            <span class="input-group-btn">
                                <button class="btn btn-success" id="chat-send-button" type="button"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
